<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
      referrerpolicy="no-referrer"
    />

    <script
      type="text/javascript"
      src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId={키찾기}"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- loding Image -->
      <div class="loading">
        <img src="/image/loding.gif" alt="" />
      </div>

      <div class="search">
        <input type="text" placeholder="지역 또는 도서관명 검색..." />
        <button><i class="ri-search-line"></i></button>
      </div>
      <div id="map"></div>
      <div class="detail_box">
        <div class="guide">
          <i class="ri-arrow-drop-up-line"></i>
        </div>
        <div class="detail_wrapper"></div>
      </div>
    </div>
    <script src="/js/data.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
